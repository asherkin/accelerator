name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:11
    steps:
        - name: Checkout Project
          uses: actions/checkout@v1

        - name: Run
          run: pwd && ls -la && mkdir /accelerator && cp * /accelerator -Rfv ; cd /accelerator && bash ./cicd/_accelerator_docker_build_internal.sh
